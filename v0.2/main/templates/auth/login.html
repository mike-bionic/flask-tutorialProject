{% extends "layout.html" %}

{% block content %}

	<h1>Login to continue</h1>
	<form action='' method="POST">
		{{ form.csrf_token }}
		{{ form.username(class="form-group", placeholder="username") }}

		{{ form.password(class="form-group", placeholder="password") }}
		<button class="btn btn-primary" type="submit">Login!</button>
	</form>

{% endblock %}
