<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title if title else "Commerce" }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
	{% block styles %}{% endblock %}
</head>
<body>

	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible show fade" style="margin: auto; height: 10%; opacity: 1; width: 95%; overflow: auto; text-align: center;">
			<div class="alert-body" style="padding-top: 5px;">
				<button class="close" data-dismiss="alert">
					<span>Ã—</span>
				</button>
				{{ message }}
			</div>
		</div>
		{% endfor %}
	{% endif %}
	{% endwith %}

	{% block content %}{% endblock %}


</body>
</html>
